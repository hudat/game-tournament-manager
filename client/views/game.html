<template name="game">
  <li>
    {{#if completed}}

      {{teams.[0].name}} ({{teams.[0].score}})
      vs
      {{teams.[0].name}} ({{teams.[1].score}})

      {{else}}

        {{teams.[0].name}}
        (<a class="one-minus" href="#">_</a>
        {{teams.[0].score}}
        <a class="one-plus" href="#">+</a>)
        vs
        {{teams.[1].name}} (
        <a class="two-minus" href="#">_</a>
        {{teams.[1].score}}
        <a class="two-plus" href="#">+</a>)

        <a href="#" class="finish-game">Finish</a>

        <a href="#" class="delete-game">Delete</a>
    {{/if}}
  </li>
</template>
